- type: entity
  id: RMCXenoTunnel
  name: Tunnel
  description: A tunnel entrance. Looks like it was dug by some kind of clawed beast.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_tunnel.rsi
    state: hole
    noRot: true
  - type: InteractionOutline
  - type: Clickable
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: DestroyedByExplosionType
    explosion: RMCOBXenoTunnel
  - type: RMCMesonsNonviewable
    xenoVisible: true
  - type: XenoTunnel
  - type: XenoStructureMapTracked
  - type: TacticalMapTracked
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: xenotunnel
  - type: TacticalMapAlwaysVisible
    visibleToXenos: true
    visibleAsXenoStructure: true
    visibleToMarines: false
  - type: UserInterface
    interfaces:
      enum.SelectDestinationTunnelUI.Key:
        type: SelectDestinationTunnelBui
      enum.NameTunnelUI.Key:
        type: NameTunnelBui
  - type: DeletedByWeedKiller
  - type: XenoFriendly
  - type: RMCTrackable

- type: entity
  parent: RMCXenoTunnel
  id: RMCXenoTunnelMaint
  name: Maintenance Hatch
  description: An entrance to a maintenance tunnel. You can see bits of slime and resin within. Pieces of debris keep you from getting a closer look.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_tunnel.rsi
    state: maintenancehatch_alt

- type: entity
  parent: RMCXenoTunnelMaint
  id: RMCXenoTunnelMaintNoXenoDesc
  description: An entrance to a maintenance tunnel. Pieces of debris keep you from getting a closer look.
  suffix: No Xeno Desc

- type: entity
  parent: RMCXenoTunnelMaint
  id: RMCXenoTunnelMaintHybrisa
  name: Sewer Manhole
  components:
  - type: Sprite
    state: wymanhole

- type: entity
  parent: RMCXenoTunnelMaintNoXenoDesc
  id: RMCXenoTunnelMaintHybrisaNoXenoDesc
  name: Sewer Manhole
  components:
  - type: Sprite
    state: wymanhole
