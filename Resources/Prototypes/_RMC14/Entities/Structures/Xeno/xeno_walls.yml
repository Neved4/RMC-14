- type: entity
  parent: CMBaseWallXeno
  id: RMCWallXenoResin
  name: resin wall
  description: Weird slime solidified into a wall.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: XenoNestSurface
  - type: XenoConstructionMinRange
  - type: XenoConstructionPlasmaCost
    plasma: 120
    scalingCost: true
  - type: XenoStructureUpgradeable
    to: RMCWallXenoResinThick
    cost: 50
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 225

